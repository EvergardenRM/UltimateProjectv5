{% load  static %}

<!DOCTYPE html>
    <html lang="es">

      <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>FRIO DURAN</title>

        <!-- Estilos y fuentes del template  -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{%  static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
        <link href="{% static 'css/clean-blog.min.css' %}" rel="stylesheet">
        <link rel="icon" href="/static/img/logo.ico">

      </head>

      <body>
      

        <!-- Navegación -->
      
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
          <div class="container">
            <a class="navbar-brand" href="/">Login</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              Menú
              <i class="fa fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                
              </ul>
            </div>
          </div>
        </nav>

        <!-- Cabecera -->
        <header class="masthead" style="background-image: url('{% static 'img/invierno3.jpg' %}')">
          <div class="overlay"></div>
          <div class="container">
            <div class="row">
              <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                 
                  <img class="img-fluid" src="{% static 'img/login2.png' %}" alt="" width="150" height="150"> 
                <form method="post">
                  {% csrf_token %}
                  {% for i in form %}
                      <ul class="form-group row">
                          <ul class="col-sm-2 col-form-label">
                              {{i.label_tag}}
                          </ul>              
                          <ul class="col-sm-5">
                              {{i}} 
                          </ul>  
                      </ul>
                        {% if i.errors %}
                            {{ i.errors }}
                        {% endif %} 
                    {% endfor %}
                    <h1></h1>
                    <h1></h1>
                    <button type="submit" class="btn btn-success">Registrar</button>
                </form>    
                </div>
              </div>
            </div>
          </div>
        </header>

        <!-- Contenido Principal -->
       

        <!-- Pié de página -->
        <footer>
            
          <div class="container">
            <div class="row">          
            <p class="copyright text-muted">Copyright &copy; 2020 · FRIO DURAN S.A </p>
              </div>
            </div>
          </div>

        </footer>

        <!-- Bootstrap y Javascripts -->
        <script src="/static/vendor/jquery/jquery.min.js"></script>
        <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/clean-blog.min.js"></script>


      </body>



    </html>
