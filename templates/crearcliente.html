{% extends 'caja.html' %}
{% block tema %}
<h1>Cliente</h1>
{% endblock %}

{% block contert %}
<h2> Ingresar Marca </h2>
    <form method="POST">
        
                {% csrf_token %}
                {% for i in formcliente %}
                    <ul class="form-group row">
                        <ul class="col-sm-1 col-form-label">
                            {{i.label_tag}}
                        </ul>              
                        <ul class="col-sm-3">
                            {{i}} 
                        </ul>  
                    </ul>

                {% endfor %}
                
                     
                
    
        
    
    
    <button type="submit" class="btn btn-success">Crear Nueva Marca</button>
</form>
{% endblock %}
