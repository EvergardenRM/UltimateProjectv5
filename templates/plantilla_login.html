{% load  static %}

<!DOCTYPE html>
	<html lang="es">

	  <head>

	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <title>FRIO DURAN</title>

	    <!-- Estilos y fuentes del template  -->
	    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	    <link href="{%  static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
	    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
	    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	    <link href="{% static 'css/clean-blog.min.css' %}" rel="stylesheet">
        <link rel="icon" href="/static/img/logo.ico">

	  </head>

	  <body>
	    <!-- Navegación -->
      
	    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
	      <div class="container">		  
	        <a class="navbar-brand" href="/">Login</a>
	        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	          Menú
	          <i class="fa fa-bars"></i>
			</button>
			{% if messages  %}
			{% for i in messages  %}
				{% if i.tags == 'success'  %}
					<div class=" alert alert-success alert-dismissible fade show" " role="alert">							
						<strong>
							{{i}}
						</strong>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						  </button>
					</div>
				{% else %}
					<div class=" alert alert-danger alert-dismissible fade show" role="alert">
						<strong>
							{{i}}
						</strong>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						  </button>

					</div>
				{% endif %}
			{% endfor %}
		{% endif %}
      
	        <div class="collapse navbar-collapse" id="navbarResponsive">
	          <ul class="navbar-nav ml-auto">
	            
	          </ul>
	        </div>
	      </div>
	    </nav>

		<!-- Cabecera -->
		
	    <header class="masthead" style="background-image: url('{% static 'img/invierno3.jpg' %}')">
	      <div class="overlay"></div>
	      <div class="container">
	        <div class="row">
	          <div class="col-lg-8 col-md-10 mx-auto">
	            <div class="site-heading">
	             
				  <img class="img-fluid" src="{% static 'img/login2.png' %}" alt="" width="150" height="150">	  
				  {% block forms %}
	              	
	              {% endblock forms %}
	            </div>
	          </div>
	        </div>
	      </div>
	    </header>

	    <!-- Contenido Principal -->
       

	    <!-- Pié de página -->
	    <footer>
	    	
	      <div class="container">
	        <div class="row">          
            <p class="copyright text-muted">Copyright &copy; 2020 · FRIO DURAN S.A </p>
	          </div>
	        </div>
	      </div>

	    </footer>

	    <!-- Bootstrap y Javascripts -->
	    <script src="/static/vendor/jquery/jquery.min.js"></script>
	    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	    <script src="/static/js/clean-blog.min.js"></script>


      </body>



	</html>
